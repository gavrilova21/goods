tags:
- user
summary: Display all users
description: This can be done by authorized user.
produces:
- application/json
parameters: 
  - in: header
    name: "Authorization"
    required: true
responses:
  200:
    description: success operation
    schema:
      type: array
      items: 
        properties:
          login:
            type: string
          first_name:
            type: string
          last_name:
            type: string
          id:
            type: integer
        example:
          login: user
          first_name: Black
          last_name: John
          id: 1
  403:
    description: access denied
    schema:
      properties:
        error:
          type: string
          example: Access denied for requested resource