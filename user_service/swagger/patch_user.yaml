tags:
- user
summary: Patch user
description: This can be done by authorized user wich is also owner.
consumes:
- application/json
produces:
- application/json
parameters:
  - in: path
    name: user_id
    description: ID of the user
    required: true
    type: integer
  - in: header
    name: "Authorization"
    required: true
  - in: body
    name: body
    description: Data that need for creatre user
    required: false
    schema:
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
      example:
        first_name: Black
        last_name: John
responses:
  200:
    description: success operation
    schema:
      properties:
        login:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        id:
          type: integer
      example:
        login: user
        first_name: Black
        last_name: John
        id: 1
  403:
    description: access denied
    schema:
      properties:
        error:
          type: string
          example: Access denied for requested resource